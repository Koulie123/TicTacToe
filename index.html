<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="above-board-info">
            <div class="player-score" id="player-score">Score: X = 0   O = 0</div>
            <div class="player-turn" id="player-turn">It is currently X's Turn</div>
            <div id="player-has-won"></div>
        </div>
        <div class="game-board-container">
            <div class="board-space" id="0"></div>
            <div class="board-space" id="1"></div>
            <div class="board-space" id="2"></div>
            <div class="board-space" id="3"></div>
            <div class="board-space" id="4"></div>
            <div class="board-space" id="5"></div>
            <div class="board-space" id="6"></div>
            <div class="board-space" id="7"></div>
            <div class="board-space" id="8"></div>
        </div>
        <div class="reset">
            <button class="" id="reset-button">Reset Board</button>
        </div>
        <div class="score-reset"><button id="score-reset">Reset Score</button></div>

    </div>
</body>
</html>
